<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Callexo Tell</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse2">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse2">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">About us</a>
                <a href="#" class="nav-item nav-link">What we offer</a>
                <a href="#" class="nav-item nav-link">Contact us</a>
            </div>

            <div class="navbar-nav navbar-right ml-auto">
                <a href="#" class="nav-item nav-link">Login</a>
                <a href="#" class="nav-item nav-link">Sign up</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">

            <div class="col-md-4 offset-md-4 col-xl-4 offset-lg-4 col-12 col-sm-6 offset-sm-3">
                <br>
                <br>
                <center>
                <img src="https://image.flaticon.com/icons/png/512/1891/1891028.png" class="img img-responsive" id='login-img'>
            </center>
                <hr>
                <form action="#" class="was-validated" onsubmit="event.preventDefault()">
                    <div class="form-group">
                      <label for="uname">Email/Phone &raquo;</label>
                      <input type="text" class="form-control" id="uname" placeholder="Enter email/phone" name="uname" required autofocus>
                      <div class="valid-feedback">Looks good</div>
                      <div class="invalid-feedback">Please enter email/phone number</div>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password &raquo;</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                      <div class="valid-feedback">Password looks good</div>
                      <div class="invalid-feedback">Please enter password</div>
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me

                        <div class="valid-feedback">It's good if you want to be remembered</div>
                        <!-- 
                            <div class="invalid-feedback">Please enter password</div> 
                        -->
                      </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>


<script type="text/javascript"></script>
</html>
