<html>
<head>
	<title>My first chart using FusionCharts Suite XT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../../img/Ball_dubai.jpg">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
	<script type="text/javascript" src="fusioncharts.js"></script>

	<style type="text/css">
		h1 {
			color: green;
			font-weight: bold;
			font-family: tahoma;
		}
	</style>
</head>

<body>
		<div class="container">

			<div class="row text-center">
				<h1>Fusioncharts</h1>
				<h2>Countries With Most Oil Reserves [2017-18]</h2>
				<hr>
				<div class="col-xs-12 col-lg-12" id="chart-container">
  				</div>
  				
  			</div>
  			<hr>
  		</div>
</body>

<script type="text/javascript">
FusionCharts.ready(function() {
var chartInstance = new FusionCharts({
      type: 'column2D',
      width: '100%', // Width of the chart (I decided to change number to number%, it worked)
      height: '80%', // Height of the chart
      dataFormat: 'json', // Data type
      renderAt:'chart-container', //container where the chart will render
      dataSource: {
          "chart": {
              "caption": "Countries With Most Oil Reserves [2017-18]",
              "subCaption": "In MMbbl = One Million barrels",
              "xAxisName": "Country",
              "yAxisName": "Reserves (MMbbl)",
              "numberSuffix": "K",
              "theme": "fusion",
          },
          // Chart Data
          "data": [{
              "label": "Venezuela",
              "value": "290"
          }, {
              "label": "Saudi",
              "value": "260"
          }, {
              "label": "Canada",
              "value": "180"
          }, {
              "label": "Iran",
              "value": "140"
          }, {
              "label": "Russia",
              "value": "115"
          }, {
              "label": "UAE",
              "value": "100"
          }, {
              "label": "US",
              "value": "30"
          }, {
              "label": "China",
              "value": "30"
          }]
      }
  });
  // Render
  chartInstance.render();
});
</script>
</html>
