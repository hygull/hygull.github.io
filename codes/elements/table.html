<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
    float: left;
    width: 100px;
    height: 100px;
    margin: 10px;
    padding: 0px;
    border: 1px solid green;
}


#div2 {
    width: 500px;
    height: 400px;
    border: 1px solid blue;
}
</style>
<script type="text/javascript" src="table.js"></script>
</head>
<body>

<h2>Table (Drag icon and Drop it to the empty area)</h2>
<p>&raquo; Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="http://www.gis.ms.gov/Portal/img/icon_table.png" draggable="true" ondragstart="drag(event)" id="drag1" width="100%" height="100%">
</div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
